<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>L9</title>
		<!-- import vue -->
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app">
			<h3>Cart({{cart.length}})</h3>
			<product :premium="premium" @add-to-cart="updateCart" @remove-from-cart="removeFromCart"></product>
		</div>
	</body>
	<script>
		const app = Vue.createApp({
			data() {
				return {
					cart: [],
					premium: true,
				};
			},
			methods: {
				updateCart(id) {
					this.cart.push(id);
				},
				removeFromCart(id) {
					const index = this.cart.indexOf(id);
					if (index > -1) {
						this.cart.splice(index, 1);
					}
				},
			},
		});
	</script>
	<!-- import product -->
	<script src="./components/Product.js"></script>
	<script src="./components/ProductDetails.js"></script>
	<script src="./components/ContactForm.js"></script>
	<script src="./components/ReviewList.js"></script>

	<script>
		const mountedApp = app.mount('#app');
	</script>
</html>
