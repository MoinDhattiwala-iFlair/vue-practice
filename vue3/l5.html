<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>L5</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app">
			<h1>{{ product }}</h1>
			<h6>{{ product }} is a good product.</h6>
			<p>{{ description }}</p>
			<p v-if="inventory > 10">In Stock</p>
			<p v-else-if="inventory <= 10 && inventory >= 1 ">Almost Sold</p>
			<p v-else>Out of Stock</p>
			<p v-show="onSale">On Sale</p>
			<img :src="image" height="200" />
			<a :href="link" target="_blank">Link</a>
			<ul>
				<li v-for="detail in details">{{ detail }}</li>
			</ul>
			<div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">
				{{ variant.color }}
			</div>
			<ul>
				<li v-for="(size, index) in sizes" :key="index">{{ size }}</li>
			</ul>
			<h3>Cart({{cart}})</h3>
			<button @click="addToCart" :disabled="cart > 4">Add to Cart</button>
			<button @click="removeFromCart" :disabled="cart < 1">Remove from Cart</button>
		</div>
	</body>
	<script>
		const app = Vue.createApp({
			data() {
				return {
					product: 'Socks',
					description: 'This is a description.',
					image: './images/socks_blue.jpeg',
					link: 'https://v3.vuejs.org/',
					inventory: 100,
					onSale: true,
					details: ['50% cotton', '30% wool', '20% polyester'],
					variants: [
						{ id: 1001, color: 'blue', image: './images/socks_blue.jpeg' },
						{ id: 1002, color: 'green', image: './images/socks_green.jpeg' },
					],
					sizes: ['xs', 'sm', 'md', 'lg', 'xl'],
					cart: 0,
				};
			},
			methods: {
				addToCart() {
					this.cart++;
				},
				removeFromCart() {
					this.cart--;
				},
				updateImage(variantImage) {
					this.image = variantImage;
				},
			},
		}).mount('#app');
	</script>
</html>
